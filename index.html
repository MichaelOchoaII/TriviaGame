<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Best Trivia game</title>
</head>

<body>




  <div class="jumbotron text-center">
    <div id="game" class="container">
      <h4 class="display-6">Best Trivia Game</h4>
      <p class="lead" class="center">Time Remaining</p>
      <p id="remaining-time" class="lead">
        <span id="timer"></span>
      </p>
    </div>
  </div>

  <div class="card text-center">

    <div id="choices" class="card-body">
      <button id="start" class="btn btn-info btn-lg">Start Game</button>
      <p id="question" class="lead"></p>
      <p id="options" class="card-text"></p>
      <div id="results">
      </div>
      <div id="pictures">
      </div>
      </div>
  </div>
  
  
    
  
  
  
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
